<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola de Cristal</title>
    <link rel="icon" href="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg">
    <script src="exec.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg" alt="Imagem de uma bola de cristal"/>
        <!-- O atributo 'alt=""' possui três funções: texto alternativo caso a imagem "quebre", leitor de acessibilidade ou SEO. -->
        <h1>Vou revelar o seu destino!</h1>
        <p>Clique em "fazer pergunta" para que o seu destino seja revelado.</p>
        <input id="inputPergunta" type="text" placeholder="Digite a sua pergunta"/>
        <!-- O atributo 'placeholder=""' significa "mostre este texto enquanto outro não é colocado/adicionado". -->
        <button id="buttonPerguntar" onclick="fazerPergunta()">Fazer Pergunta</button>
        <h3 id="resposta"></h3>
    </div>
</body>
</html>
